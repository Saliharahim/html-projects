<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
</head>

<body>
    <h1>Register Here</h1>
    <!-- á¸¥tttp method GET,POST,PUT,PATCH,DELETE -->
    <form action="" method="" enctype="">
        <div>
            <label for="id_firstname">FirstName :</label>
            <input type="text" placeholder="enter first name" id="id_firstname" class="">
        </div>
        <div>
            <label for="id_lastname">LastName :</label>
            <input type="text" placeholder="enter last name" id="id_lastname" class="">
        </div>
        <div>
            <label for="id_email :">Email</label>
            <input type="text" placeholder="enter your email" id="id_email" class="">
        </div>
        <div>
            <label for="id_password">Password</label>
            <input type="password" placeholder="enter a password" id="id_password" class="">
        </div>
        <div>
            <label for="id_phonenumber">Phone Number</label>
            <input type="text" placeholder="enter your phone number" id="id_phonenumber" class="">
        </div>
        <div>
            <label for="">Gender :</label>
            <label for="id_male">Male</label>
            <input type="radio" id="id_male" name="Gender">
            <label for="id_female">Female</label>
            <input type="radio" id="id_female" name="Gender">
            <label for="id_other">Other</label>
            <input type="radio" id="id_other" name="Gender">
        </div>
        <div>
            <label for="">select language :</label>
            <select name="" id="">
                <option value="">Python</option>
                <option value="">php</option>
                <option value="">java</option>
            </select>
        </div>
        <div>
            <label for="id_zip :">Zipcode</label>
            <input type="text" placeholder="enter zipcode" id="id_zip">
        </div>
        <div>
            <label for="">About</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label for="">student image :</label>
            <input type="file" >
        </div>
        <div>
            <label for="">skill range</label>
            <input type="range" min="1" max="100" value="50" name="" id="">
        </div>
        <div>
            <label for="">language</label>
            <input type="checkbox" id="id_cpp">c++
            <input type="checkbox" id="id_python">python
            <input type="checkbox" id="id_java">java
        </div>

        <input type="submit" value="register">
    </form>
</body>

</html>
