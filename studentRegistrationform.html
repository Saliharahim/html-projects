<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>XYZ College/School</h1>
    <h2>Student Registration Form</h2>
    <form action="" method="" enctype="">
        <div>
            <label for="">Student Image:</label>
            <input type="file" placeholder="Browse">
        </div>
        <p>(less than 5Mb)</p>
        <div>
            <label for="id_sname">Student Name :</label>
            <input type="text" placeholder="enter your name" id="id_sname">
        </div>
        <div>
            <label for="id_fname">father's Name :</label>
            <input type="text" placeholder="father's full name" id="id_fname">
        </div>
        <div>
            <label for="id_mname">Mother's Name :</label>
            <input type="text" placeholder="Mother's full name" id="id_mname">
        </div>
        <div>
            <label for="">Gender :</label><br>
            <label for="id_male">Male</label><br>
            <input type="radio" id="id_male" name="Gender"><br>
            <label for="id_female">Female</label><br>
            <input type="radio" id="id_female" name="Gender"><br>
            <label for="id_other">Other</label><br>
            <input type="radio" id="id_other" name="Gender">
        </div>
        <div>
            <label for="">Date of Birth</label>
            <input type="date">
        </div>
        <div>
            <label for="id_email">E-mail:</label>
            <input type="email" placeholder="email@xyz.com" id="id_email">
        </div>
        <div>
            <label for="">Level:</label>
            <select name="" id="">
                <option value="">High School</options>
                <option value="">Low School</options>
            </select>
        </div>
        <div>
            <label for="">Department:</label>
            <select name="" id="">
                <option value="">Electrical Engineering</option>
                <option value="">Computer Engineering</option>
                <option value="">civil Engineering</option>
            </select>
        </div>
        <div>
            <label for="id_mobile">Tel/Mobile :</label>
            <input type="text" placeholder="xxx xxx xxxx" id="id_mobile">
        </div>
        <hr>
        <h3>Permanent Address</h3>
        <div>
            <label for="id_state">State :</label>
            <input type="text" placeholder="State" id="id_state">
        </div>
        <div>
            <label for="id_city">City</label>
            <input type="text" placeholder="City" id="id_city">
        </div>
        <div>
            <label for="">Zip Code</label>
            <input type="number" placeholder="Zip Code">
        </div>
        <div>
            <label for="id_mobile">Tel/Mobile :</label>
            <input type="text" placeholder="xxx xxx xxxx" id="id_mobile">
        </div>
        <hr>
        <h3>Temporary Address</h3>
        <div>
            <label for="">State as Permanent Address :</label>
            <input type="checkbox" id="">
        </div>
        <div>
            <label for="id_state">State :</label>
            <input type="text" placeholder="State" id="id_state">
        </div>
        <div>
            <label for="id_city">City</label>
            <input type="text" placeholder="City" id="id_city">
        </div>
        <div>
            <label for="">Zip Code</label>
            <input type="number" placeholder="Zip Code">
        </div>
        <div>
            <label for="id_mobile">Tel/Mobile :</label>
            <input type="text" placeholder="xxx xxx xxxx" id="id_mobile">
        </div>
        <input type="submit" value="Register">
    </form>


</body>

</html>
